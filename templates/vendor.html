<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor</title>
</head>
<body>
    <center><h1>Vendor Information</h1></center>

    <center>{{msg}}</center>
    <br><br>
    <form action="http://localhost:5000/vendor/save/" method="post">
        Vendor Id : <input type="text" name="vid" value="{{ven.id}}"> <br><br>
        Vendor Name : <input type="text" name="vname" value="{{ven.name}}"> <br><br>
        Vendor Email : <input type="text" name="vemail" value="{{ven.email}}"> <br><br>

        <input type="submit">
    </form>

    <br>

    {% if vendors %}

    <table>
            <thead>
                <td>Vendor Id</td>
                <td>Vendor Name</td>
                <td>Vendor Email</td>
                <td>Vendor Balance</td>
                <td>Vendor Action</td>
            </thead>

            {% for ven in vendors %}
                <tbody>
                        <td>{{ven.id}}</td>
                        <td>{{ven.name}}</td>
                        <td>{{ven.email}}</td>
                        <td>{{ven.venacc.balance}}</td>
                        <td>
                            <a href="/vendor/edit/{{ven.id}}">EDIT</a> |
                            <a href="/vendor/delete/{{ven.id}}">DELETE</a>
                        </td>
                </tbody>
            {% endfor %}

    </table>

    {% endif %}
</body>
</html>
